<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Text 2 Calendar</title> 
  <style>
    /* Estilos Gerais (Mantidos) */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e293b;
      font-size: 1.8em;
    }

    /* Ajustes para inputs e textareas */
    textarea, input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0 16px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.2);
    }

    /* Estilo do checkbox (Mantido e ajustado no c√≥digo anterior) */
    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      font-weight: 600;
      color: #334155;
    }

    .checkbox-row label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-row input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #3b82f6;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
      margin: 0;
    }

    .checkbox-row input[type="checkbox"]:checked {
      background-color: #3b82f6;
    }

    .checkbox-row input[type="checkbox"]:checked::after {
      content: "‚úì";
      position: absolute;
      color: white;
      font-size: 13px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* Campos lado a lado */
    .datetime-row {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .datetime-row input {
      flex: 1;
      min-width: 0; /* Essencial para que inputs flex√≠veis n√£o quebrem a linha */
      /* Adicionar esta linha para for√ßar o Safari a respeitar o flexbox no input type=datetime-local */
      -webkit-appearance: none; 
    }
    
    /* Regra espec√≠fica para corrigir o input datetime-local no Safari/iOS */
    .datetime-row input[type="datetime-local"] {
        /* Garante que o input n√£o tenha um tamanho m√≠nimo que force a quebra */
        min-width: 0; 
        /* Define a largura m√≠nima como 1/2 do espa√ßo dispon√≠vel */
        flex-basis: 50%; 
        /* Garante que n√£o haja quebra por padding/border */
        box-sizing: border-box;
    }


    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    #addBtn {
      background: #3b82f6;
      color: white;
    }
    #addBtn:hover {
      background: #2563eb;
    }
    #copyBtn {
      background: #10b981;
      color: white;
    }
    #copyBtn:hover {
      background: #059669;
    }

    .output {
      background: #f9fafb;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
      color: #475569;
      word-break: break-word;
      min-height: 30px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      body {
        align-items: flex-start;
        padding: 20px 10px;
      }

      .container {
        padding: 20px;
        box-shadow: none;
        border-radius: 0;
      }

      /* Voltar para coluna em telas pequenas */
      .datetime-row {
        flex-direction: column;
      }
      /* Remove a anula√ß√£o de apar√™ncia para evitar problemas em coluna */
      .datetime-row input[type="datetime-local"] {
        -webkit-appearance: initial;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text 2 Calendar</h1>

    <textarea id="raw" rows="6" placeholder="Cole aqui o texto do evento..."></textarea>
    <button id="parseBtn" style="background:#64748b;color:white;width:100%;margin-bottom:20px;">üîç Extrair dados com IA</button>

    <input id="title" placeholder="T√≠tulo do evento">
    <input id="location" placeholder="Local">

    <div class="checkbox-row">
      <label for="allDay">
        <input type="checkbox" id="allDay">
        Dia inteiro
      </label>
    </div>

    <div class="datetime-row">
      <input type="datetime-local" id="start" placeholder="In√≠cio">
      <input type="datetime-local" id="end" placeholder="Fim">
    </div>

    <textarea id="details" rows="3" placeholder="Detalhes..."></textarea>

    <div class="buttons">
      <button id="addBtn">üìÖ Adicionar ao Google Calendar</button>
      <button id="copyBtn">üìã Copiar URL</button>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script>
    // Todo o JavaScript original foi mantido e funcional
    const raw = document.getElementById("raw");
    const parseBtn = document.getElementById("parseBtn");
    const titleEl = document.getElementById("title");
    const locationEl = document.getElementById("location");
    const startEl = document.getElementById("start");
    const endEl = document.getElementById("end");
    const detailsEl = document.getElementById("details");
    const allDayEl = document.getElementById("allDay");
    const output = document.getElementById("output");

    let generatedUrl = "";

    allDayEl.addEventListener("change", () => {
      const disabled = allDayEl.checked;
      startEl.disabled = disabled;
      endEl.disabled = disabled;
      if (disabled) {
          startEl.removeAttribute('required');
          endEl.removeAttribute('required');
      } else {
          startEl.setAttribute('required', 'required');
          endEl.setAttribute('required', 'required');
      }
    });
    allDayEl.dispatchEvent(new Event('change'));


    parseBtn.addEventListener("click", async () => {
      const text = raw.value.trim();
      if (!text) return alert("Cole o texto do evento primeiro!");

      output.textContent = "‚è≥ Analisando texto com IA...";

      try {
        const resp = await fetch("https://extract-gemini.angonluz.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!resp.ok) throw new Error("Erro: " + resp.status);
        const data = await resp.json();

        titleEl.value = data.title || "";
        locationEl.value = data.location || "";
        detailsEl.value = data.details || text;

        allDayEl.checked = !!data.all_day;
        
        allDayEl.dispatchEvent(new Event('change'));

        if (data.date) {
          const start = data.start_time || "09:00";
          const end = data.end_time || "17:00";
          startEl.value = `${data.date}T${start}`;
          endEl.value = `${data.date}T${end}`;
        }

        output.textContent = `‚úÖ Extra√ß√£o conclu√≠da (${data._daily_count || 0}/${data._daily_limit || "‚àû"} chamadas usadas hoje)`;
      } catch (err) {
        console.error(err);
        output.textContent = "‚ùå Erro ao usar o Gemini.";
      }
    });

    function buildCalendarUrl() {
      const title = encodeURIComponent(titleEl.value);
      const location = encodeURIComponent(locationEl.value);
      const details = encodeURIComponent(detailsEl.value);
      let url = "";

      if (allDayEl.checked) {
        const startDateString = startEl.value ? startEl.value.substring(0, 10) : "";
        if (!title || !startDateString) {
          output.textContent = "‚ùå Preencha pelo menos o t√≠tulo e a data de in√≠cio para um evento de dia inteiro.";
          return "";
        }
        
        const startDateClean = startDateString.replace(/-/g, "");
        
        let endDateString = endEl.value ? endEl.value.substring(0, 10) : startDateString;
        
        let dateObj = new Date(endDateString);
        dateObj.setDate(dateObj.getDate() + 1);
        
        const year = dateObj.getFullYear();
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const day = String(dateObj.getDate()).padStart(2, '0');
        const nextDayClean = `${year}${month}${day}`;

        url = `https://calendar.google.com/calendar/u/0/r/eventedit?text=${title}&dates=${startDateClean}/${nextDayClean}&details=${details}&location=${location}&ctz=America/Sao_Paulo`;
        
      } else {
        const start = startEl.value.replace(/[-:]/g, "").replace("T", "");
        const end = endEl.value.replace(/[-:]/g, "").replace("T", "");
        if (!title || !start || !end) {
          output.textContent = "‚ùå Preencha pelo menos o t√≠tulo e os hor√°rios de in√≠cio e fim.";
          return "";
        }
        url = `https://calendar.google.com/calendar/u/0/r/eventedit?text=${title}&dates=${start}/${end}&details=${details}&location=${location}&ctz=America/Sao_Paulo`;
      }

      output.textContent = "URL gerada com sucesso!"; 
      generatedUrl = url;
      return url;
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const url = buildCalendarUrl();
      if (url) window.open(url, "_blank");
    });

    document.getElementById("copyBtn").addEventListener("click", async () => {
      const url = buildCalendarUrl();
      if (!url) return;
      try {
        await navigator.clipboard.writeText(url);
        output.textContent = "üìã URL copiada para a √°rea de transfer√™ncia!";
      } catch {
        output.innerHTML = `‚ö†Ô∏è N√£o foi poss√≠vel copiar automaticamente. Copie manualmente:<br><span style="font-size: smaller; word-break: break-all;">${url}</span>`;
      }
    });
  </script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./sw.js")
          .then(() => console.log("‚úÖ Service Worker registrado."))
          .catch((err) => console.error("Service Worker erro:", err));
      });
    }
  </script>
</body>
</html>
