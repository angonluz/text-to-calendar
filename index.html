<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Evento - Google Calendar</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e293b;
      font-size: 1.8em;
    }
    textarea, input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0 16px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      box-sizing: border-box;
    }
    textarea:focus, input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.2);
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #334155;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    #addBtn {
      background: #3b82f6;
      color: white;
    }
    #addBtn:hover {
      background: #2563eb;
    }
    #copyBtn {
      background: #10b981;
      color: white;
    }
    #copyBtn:hover {
      background: #059669;
    }
    .output {
      background: #f9fafb;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
      color: #475569;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Evento do Google Calendar</h1>

    <textarea id="raw" rows="6" placeholder="Cole aqui o texto do evento..."></textarea>
    <button id="parseBtn" style="background:#64748b;color:white;width:100%;margin-bottom:20px;">üîç Extrair dados com IA</button>

    <input id="title" placeholder="T√≠tulo do evento">
    <input id="location" placeholder="Local">
    <label><input type="checkbox" id="allDay"> Dia inteiro</label>
    <input type="datetime-local" id="start">
    <input type="datetime-local" id="end">
    <textarea id="details" rows="3" placeholder="Detalhes..."></textarea>

    <div class="buttons">
      <button id="addBtn">üìÖ Adicionar ao Google Calendar</button>
      <button id="copyBtn">üìã Copiar URL</button>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script>
    const raw = document.getElementById("raw");
    const parseBtn = document.getElementById("parseBtn");
    const titleEl = document.getElementById("title");
    const locationEl = document.getElementById("location");
    const startEl = document.getElementById("start");
    const endEl = document.getElementById("end");
    const detailsEl = document.getElementById("details");
    const allDayEl = document.getElementById("allDay");
    const output = document.getElementById("output");

    let generatedUrl = "";

    allDayEl.addEventListener("change", () => {
      const disabled = allDayEl.checked;
      startEl.disabled = disabled;
      endEl.disabled = disabled;
    });

    parseBtn.addEventListener("click", async () => {
      const text = raw.value.trim();
      if (!text) return alert("Cole o texto do evento primeiro!");

      output.textContent = "‚è≥ Analisando texto com IA...";

      try {
        const resp = await fetch("https://extract-gemini.angonluz.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!resp.ok) throw new Error("Erro: " + resp.status);
        const data = await resp.json();

        titleEl.value = data.title || "";
        locationEl.value = data.location || "";
        detailsEl.value = data.details || text;

        allDayEl.checked = !!data.all_day;
        startEl.disabled = allDayEl.checked;
        endEl.disabled = allDayEl.checked;

        if (data.date) {
          const start = data.start_time || "09:00";
          const end = data.end_time || "17:00";
          startEl.value = `${data.date}T${start}`;
          endEl.value = `${data.date}T${end}`;
        }

        output.textContent = `‚úÖ Extra√ß√£o conclu√≠da (${data._daily_count || 0}/${data._daily_limit || "‚àû"} chamadas usadas hoje)`;
      } catch (err) {
        console.error(err);
        output.textContent = "‚ùå Erro ao usar o Gemini.";
      }
    });

    function buildCalendarUrl() {
      const title = encodeURIComponent(titleEl.value);
      const location = encodeURIComponent(locationEl.value);
      const details = encodeURIComponent(detailsEl.value);
      let url = "";

      if (allDayEl.checked) {
        const date = startEl.value ? startEl.value.substring(0, 10).replace(/-/g, "") : "";
        const nextDay = endEl.value ? endEl.value.substring(0, 10).replace(/-/g, "") : date;
        if (!title || !date) {
          output.textContent = "‚ùå Preencha pelo menos o t√≠tulo e a data.";
          return "";
        }
        url = `https://calendar.google.com/calendar/u/0/r/eventedit?text=${title}&dates=${date}/${nextDay}&details=${details}&location=${location}&ctz=America/Sao_Paulo`;
      } else {
        const start = startEl.value.replace(/[-:]/g, "").replace("T", "");
        const end = endEl.value.replace(/[-:]/g, "").replace("T", "");
        if (!title || !start || !end) {
          output.textContent = "‚ùå Preencha pelo menos o t√≠tulo e os hor√°rios.";
          return "";
        }
        url = `https://calendar.google.com/calendar/u/0/r/eventedit?text=${title}&dates=${start}/${end}&details=${details}&location=${location}&ctz=America/Sao_Paulo`;
      }

      generatedUrl = url;
      
      return url;
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const url = buildCalendarUrl();
      if (url) window.open(url, "_blank");
    });

    document.getElementById("copyBtn").addEventListener("click", async () => {
      const url = buildCalendarUrl();
      if (!url) return;
      try {
        await navigator.clipboard.writeText(url);
        output.innerHTML += "<br>üìã URL copiada para a √°rea de transfer√™ncia!";
      } catch {
        output.innerHTML += "<br>‚ö†Ô∏è N√£o foi poss√≠vel copiar automaticamente. Copie manualmente o link acima.";
      }
    });
  </script>
</body>
</html>
