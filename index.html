<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de URL do Google Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 600px;
      background: #fafafa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .output { background: #fff; padding: 10px; border-radius: 6px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Gerador de Evento do Google Calendar</h1>

  <p><b>Texto do evento:</b></p>
  <textarea id="raw" rows="8" placeholder="Cole aqui o texto do evento"></textarea>
  <button id="parseBtn">Extrair dados com IA</button>

  <p><b>Título:</b></p>
  <input id="title" placeholder="Título do evento">
  <p><b>Local:</b></p>
  <input id="location" placeholder="Local do evento">
  <p><b>Início:</b></p>
  <input type="datetime-local" id="start">
  <p><b>Término:</b></p>
  <input type="datetime-local" id="end">
  <p><b>Detalhes:</b></p>
  <textarea id="details" rows="4"></textarea>

  <button id="generateBtn">Gerar URL do Google Calendar</button>

  <h3>Resultado:</h3>
  <div class="output" id="output"></div>

  <script>
    const raw = document.getElementById("raw");
    const parseBtn = document.getElementById("parseBtn");
    const titleEl = document.getElementById("title");
    const locationEl = document.getElementById("location");
    const startEl = document.getElementById("start");
    const endEl = document.getElementById("end");
    const detailsEl = document.getElementById("details");
    const output = document.getElementById("output");

    parseBtn.addEventListener("click", async () => {
      const text = raw.value.trim();
      if (!text) return alert("Cole o texto do evento primeiro!");

      output.textContent = "⏳ Analisando texto com IA...";

      try {
        const resp = await fetch("https://extract-gemini.angonluz.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!resp.ok) throw new Error("Erro: " + resp.status);
        const data = await resp.json();

        titleEl.value = data.title || "";
        locationEl.value = data.location || "";
        detailsEl.value = data.details || text;

        if (data.date) {
          const start = data.start_time || "11:00";
          const end = data.end_time || "15:00";
          startEl.value = `${data.date}T${start}`;
          endEl.value = `${data.date}T${end}`;
        }

        output.textContent = `✅ Extração concluída (${data._daily_count || 0}/${data._daily_limit || "∞"} chamadas usadas hoje)`;
      } catch (err) {
        console.error(err);
        output.textContent = "❌ Erro ao usar o Gemini.";
      }
    });

    document.getElementById("generateBtn").addEventListener("click", () => {
      const title = encodeURIComponent(titleEl.value);
      const location = encodeURIComponent(locationEl.value);
      const details = encodeURIComponent(detailsEl.value);
      const start = startEl.value.replace(/[-:]/g, "").replace("T", ""); // YYYYMMDDTHHMMSS
      const end = endEl.value.replace(/[-:]/g, "").replace("T", "");

      if (!title || !start || !end) {
        output.textContent = "❌ Preencha pelo menos o título e os horários.";
        return;
      }

      const url = `https://calendar.google.com/calendar/u/0/r/eventedit?text=${title}&dates=${start}/${end}&details=${details}&location=${location}&ctz=America/Sao_Paulo`;
      output.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
    });
  </script>
</body>
</html>
